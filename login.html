<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="layui-main">
        <img src="/assets/images/greendown_logo.png" width="146px;" alt="">
    </div>

    <div class="login-reg-box">
        <div class="title-box"></div>

        <!-- 登录box -->
        <div class="login-box">
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <input 
                    type="text" 
                    name="titile" 
                    required
                    lay-verify='required'
                    placeholder="请输入标题"
                    autocomplete="off"
                    class="layui-input"
                    />
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <input 
                    type="text" 
                    name="titile" 
                    required
                    lay-verify='required'
                    placeholder="请输入密码"
                    autocomplete="off"
                    class="layui-input"
                    />
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button 
                    type="button"
                    lay-submit
                    lay-filter="formDemo"
                    class="layui-btn layui-btn-fluid"
                    >登录</button>
                </div>
            </form>
            <a href="javascript:;" id="go_reg">去注册账号</a>
        </div>
        <!-- 注册box -->
        <div class="reg-box">
            <a href="javascript:;" id="go_login">去登录</a>
        </div>
    </div>

    <!-- 引入jquery  -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 引入login.js -->
    <script src="/assets/js/login.js"></script>
</body> 
</html>
